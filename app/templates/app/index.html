<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Corrector</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var H = 480;
        var W = 600;

        // eraser radius
        var r = 10;

        var mask = document.createElement('canvas')
        var maskCtx = mask.getContext('2d')
        var source = document.createElement('canvas')
        var sourceCtx = source.getContext('2d') 
    </script>
    <script language="JavaScript" src="{% static 'index.js' %}"></script>
</head>
<body>
<div>
    <h1 style="color: darkgoldenrod">Upload Picture</h1>
    <input type="file" id="sourceImage" onchange="initImage(this)">
    <br>
    <div id="mainBlock" style="display: none">
        <table>
            <tr>
                <td>
                    <button onclick="saveImage(detect)">Detect objects</button>
                    <button onclick="saveImage(inpaint)">Inpaint</button>
                    <button onclick="copyResultToSource(event)">Save as source</button>
                    <button onclick="showSource()">Undo changes</button>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="canvas" onclick="wipePixels(event)"></canvas>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="detectObjectsModal" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Erase selected</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
