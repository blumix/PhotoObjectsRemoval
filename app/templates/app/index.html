<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Corrector</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static index.css %}">

    {% csrf_token %}
    <script type="text/javascript">
        var H = 480;
        var W = 600;

        // eraser radius
        var r = 10;

        var mask = document.createElement('canvas')
        var maskCtx = mask.getContext('2d')
        var source = document.createElement('canvas')
        var sourceCtx = source.getContext('2d') 
    </script>
    <script language="JavaScript" src="{% static 'index.js' %}"></script>
</head>
<body>
<div>
    <h1 style="color: darkslategrey; margin-left: 500px; margin-top: 70px; margin-bottom: 30px;">Upload Picture</h1>
    <div style="margin-left: 500px; color: darkblue;"><input type="file" id="sourceImage" onchange="initImage(this)"></div>
    <br>
    <div id="mainBlock" style="">
        <table>
            <tr>
                
                <td>
                    <button class="button" style="display: none; margin-left: 400px; color: dodgerblue;" onclick="saveImage(detect)">Detect objects</button>
                    <button class="button" style="display: none; color: dodgerblue;" onclick="saveImage(inpaint)">Inpaint</button>
                    <button class="button" style="display: none; color: dodgerblue;" onclick="copyResultToSource(event)">Save as source</button>
                    <button class="button" style="display:none; color: dodgerblue;" onclick="showSource()">Undo changes</button>
                </td>
               
            </tr>
            <tr>
                <td>
                    <canvas id="canvas" onclick="wipePixels(event)"></canvas>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="detectObjectsModal" class="modal" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 950px;">
        <div class="modal-dialog" style="max-width: 950px; margin: 0;">
            <div id="modalContent" class="modal-content" style="width: 950px;">
                <div id="modalBody" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Erase selected</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
